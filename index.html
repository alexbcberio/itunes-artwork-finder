<!DOCTYPE html>
<html lang="en"  data-locale-position="lang" data-locale-value="code">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-locale-position="text" data-locale-value="title">iTunes API</title>

    <link rel="stylesheet" href="./assets/css/main.css">

    <script src="./assets/js/main.js" charset="utf-8" defer></script>
    <script src="./assets/js/Locale.js" charset="utf-8" defer></script>
    <script src="./assets/js/iTunesAPI.js" charset="utf-8" defer></script>

    <script src="./assets/lib/sweetalert.min.js" charset="utf-8" defer></script>
</head>
<body>
    <h1 id="title" data-locale-position="text" data-locale-value="title">iTunes API</h1>

    <form action="javascript:" method="post" id="search-iTunes">
        <input type="text" name="term" placeholder="Write here what you want to search for" autofocus autocomplete="off" data-locale-position="placeholder" data-locale-value="search-iTunes-form.term-placeholder">

        <input type="hidden" name="country" value="us" data-locale-position="value" data-locale-value="search-iTunes-form.country-code">

        <select name="entity">
            <optgroup label="Movie">
                <option value="movieArtist">Movie Artist</option>
                <option value="movie">Movie</option>
            </optgroup>

            <optgroup label="Podcast">
                <option value="podcastAuthor">Podcast Author</option>
                <option value="podcast">Podcast</option>

            </optgroup>

            <optgroup label="Music">
                <option value="musicArtist">Music Artist</option>
                <option value="musicTrack">Music Track</option>
                <option value="album" selected>Album</option>
                <option value="musicVideo">Music Video</option>
                <option value="mix">Mix</option>
                <option value="song">Song</option>
            </optgroup>

            <optgroup label="Music Video">
                <option value="musicArtist">Music Artist</option>
                <option value="musicVideo">Music Video</option>
            </optgroup>

            <optgroup label="audiobook">
                <option value="audiobookAuthor">Audiobook Author</option>
                <option value="audiobook">Audiobook</option>
            </optgroup>

            <optgroup label="Short Film">
                <option value="shortFilmArtist">Short Film Artist</option>
                <option value="shortFilm">Short Film</option>
            </optgroup>

            <optgroup label="TV Show">
                <option value="tvEpisode">TV Episode</option>
                <option value="tvSeason">TV Season</option>
            </optgroup>

            <optgroup label="Software">
                <option value="software">Software</option>
                <option value="iPadSoftware">iPad Software</option>
                <option value="macSoftware">mac Software</option>
            </optgroup>

            <optgroup label="eBook">
                <option value="ebook">eBook</option>
            </optgroup>

            <optgroup label="all">
                <option value="movie">Movie</option>
                <option value="album">Album</option>
                <option value="allArtist">All Artist</option>
                <option value="podcast">Podcast</option>
                <option value="musicVideo">Music Video</option>
                <option value="mix">Mix</option>
                <option value="audiobook">Audiobook</option>
                <option value="tvSeason">TV Season</option>
                <option value="allTrack">All Track</option>

            </optgroup>
        </select>

        <button type="submit" name="submit" data-locale-position="text" data-locale-value="search-iTunes-form.submit-text">
            Search
        </button>
    </form>

    <div class="hidden" id="scrollTop">
        â†‘
    </div>

    <div id="response">
        <div class="hidden" id="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <noscript>
            Oops, it seems you have JavaScript disabled on your browser. Without it this won't do anything, you will have to enable it to use the service.
        </noscript>
    </div>

    <footer>
        Made by <a href="https://github.com/alexbcberio">alexbcberio</a>, view the <a href="https://github.com/alexbcberio/itunes-artwork-finder">source code</a> on GitHub
    </footer>

</body>
</html>
